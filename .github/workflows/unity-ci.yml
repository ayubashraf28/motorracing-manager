name: Unity CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-and-build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: UnityProject/Library
          key: Library-${{ runner.os }}-${{ hashFiles('UnityProject/Packages/manifest.json', 'UnityProject/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Unity - Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: UnityProject
          testMode: editmode
          artifactsPath: test-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Unity - Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: UnityProject
          targetPlatform: StandaloneWindows64
          buildName: MotorracingManager
          buildsPath: build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowsBuild
          path: build
